<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div class="form-container" id="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <div class="form-links">
                <a id="show-signup">Don't have an account? Sign Up</a>
            </div>
            <div class="form-links">
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>

        </form>

        
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="email" name="email" placeholder="Email" required>
        

            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <div class="form-links">
                <a id="show-login">Already have an account? Log In</a>
            </div>
                   
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle forms
        const loginContainer = document.getElementById('login-container');
        const signupContainer = document.getElementById('signup-container');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');

        showSignupLink.addEventListener('click', () => {
            loginContainer.style.display = 'none';
            signupContainer.style.display = 'block';
        });

        showLoginLink.addEventListener('click', () => {
            signupContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;

            const response = await fetch('http://44.208.33.130:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();
            if (response.ok) {
                alert('Login successful!');
                window.location.href = 'payment.html';
            } else {
                alert(data.message || 'Login failed!');
            }
        });

        // Handle Sign Up
        document.getElementById('signupForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;
            const confirmPassword = event.target.confirmPassword.value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

        

            const response = await fetch('http://44.208.33.130:3000/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();
            if (response.ok) {
                alert('Signup successful! Redirecting to login...');
                signupContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            } else {
                alert(data.message || 'Signup failed!');
            }
        });

       // Handle Forgot Password Link
document.getElementById('forgot-password').addEventListener('click', () => {
    const email = prompt('Please enter your email to reset your password:');
    
    if (email) {
        fetch('/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Password reset email has been sent!');
            } else {
                alert(data.message || 'Error occurred!');
            }
        })
        .catch(err => {
            alert('Something went wrong. Please try again.');
            console.error(err);
        });
    }
});


    </script>
</body>
</html>
